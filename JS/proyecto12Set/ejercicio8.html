<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>EJERCICIOS PARTE 1</title>
</head>

<body>
    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Ejercicio 8</a>
        </div>
    </nav>
    <div class="container mt-5">
    </div>
    <script>
        let dato1, dato2, num1, num2;
        dato1 = window.prompt("Introduce primer número ?", "0");
        num1 = parseInt(dato1);
        dato2 = window.prompt("Introduce segundo número ?", "0");
        num2 = parseInt(dato2);
        let resultado = num1 + num2;
        document.write(`<br/> <br/> La suma es ${resultado} `)
    </script>

</body>
