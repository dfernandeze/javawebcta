<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>EJERCICIOS PARTE 1</title>
</head>

<body>
    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Ejercicio 8</a>
        </div>
    </nav>
    <div class="container mt-5">
        <div id="salida"></div>
    </div>

    <script>
        const numero1 = prompt("Ingrese un número:", 0);
        const numero2 = prompt("Ingrese otro número:", 0);
        document.querySelector("#salida").innerHTML = `RESTA: ${parseInt(numero1) - parseInt(numero2)} <br> MULTIPLICACION: ${parseInt(numero1) * parseInt(numero2)}`;
    </script>

</body>

</html>
