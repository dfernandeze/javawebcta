<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <style>
      #resultados {
        display: none;
      }
    </style>
    <title>CAPITULO 7 - CALCULADORA</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="#">Calculadora</a>
        </div>
      </nav>
      <div class="container mt-5">
        <input class="form-control mb-3" id="num1" type="number" placeholder="Ingrese el primer numero">
        <input class="form-control mb-3" id="num2" type="number" placeholder="Ingrese el primer segundo numero">
        <div class="row">
            <div class="col-md-3"><button id="suma" class="btn btn-primary btn-block" style="width:100%">+</button></div>
            <div class="col-md-3"><button id="resta" class="btn btn-success btn-block" style="width:100%">-</button></div>
            <div class="col-md-3"><button id="multiplicacion" class="btn btn-warning btn-block" style="width:100%">*</button></div>
            <div class="col-md-3"><button id="division" class="btn btn-info btn-block" style="width:100%">/</button></div>
        </div>
        <div class="alert alert-success mt-5" id="resultado"></div>
      </div>
    <script src="numero.js"></script>
</body>
</html>
